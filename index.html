<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Very hard Quiz</title>
</head>

<body>
  <div class="wrapper">
    <div id="quiz">
      <h1><img src="https://media4.giphy.com/media/3ohzdIN8z96n1hL1bq/giphy.gif?cid=790b76118dac2456bb9b36e309b2044323add7990237e254&rid=giphy.gif&ct=s" width = 100 height = 100> Super Hard Test <img src="https://media4.giphy.com/media/3ohzdIN8z96n1hL1bq/giphy.gif?cid=790b76118dac2456bb9b36e309b2044323add7990237e254&rid=giphy.gif&ct=s" width = 100 height = 100></h1>

      <p class="questions"></p>

      <div class="answers"></div>

      <div class="checkAnswers">
        <h3>Correct?</h3>
        <div class="checker">
        </div>
      </div>
      <div class="number-correct">You got <span id="numberCorrectAnswers"> 0 </span> out of 6 correct</div>
      <div class="time">You lose in <span id="time"></span></div>
      <a href="javascript:location.reload(true)">Try Again!</a>

    </div>
  </div>

</body>

</html>
